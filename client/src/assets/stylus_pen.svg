<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4d4d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c;stop-opacity:1" />
    </linearGradient>
    <filter id="penShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#penGradient)"/>
  
  <!-- Stylus Pen -->
  <g filter="url(#penShadow)">
    <!-- Pen body -->
    <rect x="80" y="50" width="140" height="18" rx="9" fill="url(#penBody)"/>
    
    <!-- Pen tip -->
    <polygon points="80,59 65,59 70,68 80,68" fill="#1a1a1a"/>
    
    <!-- Pen button -->
    <rect x="190" y="54" width="8" height="10" rx="1" fill="#0052CC" opacity="0.8"/>
    
    <!-- Pen clip -->
    <path d="M 215 50 Q 220 45 225 50 L 225 75 Q 220 80 215 75 Z" fill="#666" opacity="0.7"/>
    
    <!-- Shine effect -->
    <ellipse cx="120" cy="56" rx="30" ry="3" fill="#fff" opacity="0.3"/>
    <ellipse cx="160" cy="56" rx="25" ry="3" fill="#fff" opacity="0.2"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="150" r="3" fill="#0052CC" opacity="0.4"/>
  <circle cx="250" cy="160" r="4" fill="#0052CC" opacity="0.3"/>
  <circle cx="240" cy="140" r="2" fill="#00B8D9" opacity="0.4"/>
  
  <!-- Text -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Stylus Pen Pro</text>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Professional Drawing Tool</text>
</svg>
